name: Generate PDF and Excel

on:
  push:
    branches: [ main ]
    paths:
      - 'skill-sheets/**'
      - 'templates/**'
      - 'scripts/**'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Japanese fonts for PDF generation
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra
        fc-cache -fv
      
    - name: Create output directories
      run: mkdir -p output/pdf output/excel
      
    - name: Convert to PDF
      run: npm run convert:pdf
      
    - name: Convert to Excel
      run: npm run convert:excel
      
    - name: Update Markdown with file attachments
      run: npm run update:attachments
      
    - name: Upload PDF artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf-output
        path: output/pdf/
        retention-days: 30
        
    - name: Upload Excel artifacts
      uses: actions/upload-artifact@v4
      with:
        name: excel-output
        path: output/excel/
        retention-days: 30