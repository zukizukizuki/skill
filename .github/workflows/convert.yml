name: Convert Skill Sheets

on:
  push:
    branches: [ main, master ]
    paths:
      - 'skill-sheets/**/*.md'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'skill-sheets/**/*.md'
      - 'scripts/**'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Create output directories
      run: |
        mkdir -p output/excel
        mkdir -p output/html
        mkdir -p output/pdf
        
    - name: Convert to Excel
      run: npm run convert:excel
      
    - name: Convert to HTML
      run: node scripts/create-html-skillsheet.js
      
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libxss1 \
          libasound2 \
          libxtst6 \
          libxrandr2 \
          libasound2 \
          libpangocairo-1.0-0 \
          libatk1.0-0 \
          libcairo-gobject2 \
          libgtk-3-0 \
          libgdk-pixbuf2.0-0
          
    - name: Convert to PDF
      run: npm run convert:pdf
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
        
    - name: List generated files
      run: |
        echo "Generated files:"
        find output -type f -name "*.xlsx" -o -name "*.html" -o -name "*.pdf" | sort
        
    - name: Upload Excel files as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: excel-files
        path: output/excel/*.xlsx
        retention-days: 30
        
    - name: Upload HTML files as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: html-files
        path: output/html/*.html
        retention-days: 30
        
    - name: Upload PDF files as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: pdf-files
        path: output/pdf/*.pdf
        retention-days: 30
        
    - name: Upload all files as combined artifact
      uses: actions/upload-artifact@v4
      with:
        name: skill-sheets-all-formats
        path: output/
        retention-days: 90
        
    - name: Prepare pages deployment
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        mkdir -p pages
        cp -r output/* pages/
